    <div class="post">
      <h1>Post your match here</h1>
      <form action="/matches.html" method="POST">

          <label for="player1">Player 1</label>
          <input type="text" class="form-control" id="player1" name="player1">
        </div>
        <div class="form-group">
          <label for="player2">Player 2</label>
          <input type="text" class="form-control" id="player2" name="player2">
        </div>
        <div class="form-group">
          <label for="winner">Winner</label>
          <input type="text" class="form-control" id="winner" name="winner">
        </div>
        <div class="form-group">
          <label for="score">Set 1</label>
          <input type="text" class="form-control" id="score" name="score">
        </div>
        <div class="form-group">
          <label for="score">Set 2</label>
